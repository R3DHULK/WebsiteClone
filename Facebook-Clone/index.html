<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebook </title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5">
        <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
            <h1 class="text-primary fw-bold fs-1">
                fakebook
            </h1>
            <p class="fs-6 w-75 mx-auto mx-lg-0 ">fakebook helps you connect and share with the people in your life</p>
        </div>


        <!-- form -->
        <div style="max-width: 28rem; width: 100%;">
            <div class="bg-white shadow rounded p-3 input-group-lg">
                <input type="email" class="form-control my-3" placeholder="Email address or phone number">
                <input type="password" class="form-control my-3" placeholder="Password">
                <a href="#">
                    <button type="submit" class="btn btn-primary w-100 my-3">Log In</button>
                </a>
                <a href="#" class="text-decoration-none text-center">
                    <p>forgotten password?</p>
                </a>
                <hr>
                <div class="text-center my-4">
                    <button class="btn btn-success btn-lg" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#createModel">Create New Account</button>
                </div>
                <!-- modal -->
                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade" id="createModel" tabindex="-1" aria-labelledby="createModelLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- head -->
                            <div class="modal-header">
                                <div>
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
                                    <p class="text-muted fs-6">It's Quick and Easy.</p>
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <!-- body -->
                            <div class="modal-body">
                                <form>
                                    <!-- name  -->
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="First Name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Surname">

                                        </div>
                                    </div>
                                    <input type="email" class="form-control my-3"
                                        placeholder="Phone number or Email address">
                                    <input type="password" class="form-control my-3" placeholder="New Password">
                                    <div class="row my-3">
                                        <span class="text-muted fs-6">Date of birth <i
                                            type="button"
                                                class="fas fa-question-circle" data-bs-container="body"
                                                data-bs-toggle="popover" data-bs-placement="right"
                                                data-bs-content="bootstrap popper"></i> 
                                            </span>
                                            <div class="col">
                                                <select class="form-select">
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                    <option value="13">13</option>
                                                    <option value="14">14</option>
                                                    <option value="15">15</option>
                                                    <option value="16">16</option>
                                                    <option value="17">17</option>
                                                    <option value="18">18</option>
                                                    <option value="19">19</option>
                                                    <option value="20">20</option>
                                                    <option value="21">21</option>
                                                    <option value="22">22</option>
                                                    <option value="23">23</option>
                                                    <option value="24">24</option>
                                                    <option value="25">25</option>
                                                    <option value="26">26</option>
                                                    <option value="27">27</option>
                                                    <option value="28">28</option>
                                                    <option value="29">29</option>
                                                    <option value="30">30</option>
                                                    <option value="31">31</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <select class="form-select">
                                                    <option value="">January</option>
                                                    <option value="">Febuary</option>
                                                    <option value="">March</option>
                                                    <option value="">April</option>
                                                    <option value="">May</option>
                                                    <option value="">Jun</option>
                                                    <option value="">July</option>
                                                    <option value="">Augest</option>
                                                    <option value="">September</option>
                                                    <option value="">October</option>
                                                    <option value="">November</option>
                                                    <option value="">December</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <select class="form-select">
                                                    <option value="">2000</option>
                                                    <option value="">2001</option>
                                                    <option value="">2002</option>
                                                    <option value="">2003</option>
                                                    <option value="">2004</option>
                                                    <option value="">2005</option>
                                                    <option value="">2006</option>
                                                    <option value="">2007</option>
                                                    <option value="">2008</option>
                                                    <option value="">2009</option>
                                                    <option value="">2010</option>
                                                    <option value="">2011</option>
                                                    <option value="">2012</option>
                                                    <option value="">2013</option>
                                                    <option value="">2014</option>
                                                    <option value="">2015</option>
                                                    <option value="">2016</option>
                                                    <option value="">2017</option>
                                                    <option value="">2018</option>
                                                    <option value="">2019</option>
                                                    <option value="">2020</option>
                                                    <option value="">2021</option>
                                                    <option value="">2022</option>
                                                </select>
                                            </div>

                                      
                                    </div>
                                    <div class="row my-3">
                                        <div class="row my-3">
                                            <span class="text-muted fs-6">Gender <i
                                                type="button"
                                                    class="fas fa-question-circle" data-bs-container="body"
                                                    data-bs-toggle="popover" data-bs-placement="right"
                                                    data-bs-content="bootstrap popper"></i> 
                                                </span>
                                                <div class="col">
                                                    <div class="border rounded p-2">
                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                            Male
                                                          </label>
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                                        
                                                      </div>
                                                </div>

                                                <div class="col">
                                                    <div class="border rounded p-2">
                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                            Female
                                                          </label>
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                                        
                                                      </div>
                                                </div>

                                                <div class="col">
                                                    <div class="border rounded p-2">
                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                            Custom
                                                          </label>
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                                        
                                                      </div>
                                                </div>
                                    </div>
                                </form>
                            </div>
                            <!-- footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>




    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
